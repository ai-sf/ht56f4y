---

layout: default

---


  <div class="card primary" id="title-card">
    <div class="content row">
      <div class="title-image s12 l4">
        <img src="img/{{site.data.index.logo}}">
      </div>
      <div class="title-text s12 l8 primary-text right-text">
        <h1>{{site.data.index.title}}</h1>
        <h2>{{site.data.index.sub-title}}</h2>
        <h3>{{site.data.index.subsub-title}}</h3>
      </div>
    </div>
    <div class="primary-gradient"></div>
    <div class="bg-image"><img src="img/{{site.data.index.background}}"></div>

  </div>

<div class="container">
  {% include cards.html data=site.data.index.cards%}
  {% include text.html data=site.data.index.sections %}
</div>
