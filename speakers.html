---

layout: default
title: Speakers
---

{% include title.html data=site.data.speakers.title %}


<div id="speakers" class="row">
  {% for speaker in site.data.speakers.speakers %}
  <div class="col l5 m5 s15">
    <div class="accordion">
    <div class="accordion-header ripple speakers-header secondary">
      <h2>{{speaker.name}}</h2>
      <div class="speaker-image">
        <img src="{{site.url}}/img/{{speaker.img}}" />
      </div>
    </div>
    <div class="accordion-content collapsed">
      <div class="schedule-activity primary ripple">
        <div class="activity-date"><i class="material-symbols-outlined">calendar_month</i>{{speaker.date}}</div>
        <div class="activity-uni"><i class="material-symbols-outlined">school</i>{{speaker.uni}}</div>
        <div class="activity-title">{{speaker.topic}}</div>
        <div class="activity-description">{{speaker.description}}</div>
      </div>
    </div>
    </div>
  </div>
  {% endfor %}
</div>
